service: users-service

provider:
  name: aws
  runtime: nodejs12.x # set node.js runtime
  memorySize: 128 # set the maximum memory of the Lambdas in Megabytes
  timeout: 10 # the timeout is 10 seconds (default is 6 seconds)
  stage: dev # setting the env stage to dev, this will be visible in the routes
  region: us-east-1

# custom:
#   secrets: ${self:custom.secrets.JWT_SECRET}

environment:
  JWT_SECRET: ${self:custom.secrets.JWT_SECRET}
  DB: ${self:custom.secrets.DB}

functions: # add 4 functions for CRUD
  verify-token:
    handler: middlewares/Auth.auth
  signIn:
    handler: handler.signIn # point to exported create function in handler.js
    events:
      - http:
          path: sign-in # path will be domain.name.com/dev/tracks
          method: post
          cors: true
  signUp:
    handler: handler.signUp # point to exported create function in handler.js
    events:
      - http:
          path: sign-up # path will be domain.name.com/dev/tracks
          method: post
          cors: true
  user:
    handler: handler.user
    events:
      - http:
          path: user
          method: get
          cors: true
          authorizer: verify-token

  getUsers:
    handler: handler.getUsers
    events:
      - http:
          path: users
          method: get
          cors: true

plugins:
  - serverless-offline # adding the plugin to be able to run the offline emulation
